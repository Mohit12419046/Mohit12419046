<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{display:grid;
        grid-template-columns: 4cm auto 4cm;
    grid-template-rows: 1.5cm 10cm 1.5cm;
gap:10px 10px ;
border:2px solid rebeccapurple;
padding: 10px;
background-color: yellow;}
.main div{border: 2px solid black;
background-color: aqua;
text-align: center;
align-content: center;}
.d1{grid-column: 1/4;background-color: red;}
.d5{grid-column: 1/4;}
    </style>
</head>
<body>
    <div class="main">
        <div class="d1">Header</div>
        <div class="d2">Navigation</div>
        <div class="d3">Main Content</div>
        <div class="d4">Sidebar</div>
        <div class="d5">Footer</div>
    </div>
</body>
</html>
